{% extends 'base.html' %} 

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card border-danger shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Atenção: Confirmação de Exclusão</h4>
                </div>
                <div class="card-body">
                    <p class="card-text">Você tem **certeza** que deseja excluir o cliente <strong>{{ cliente.nome }}</strong>?</p>
                    <p class="text-danger fw-bold">Esta ação não pode ser desfeita.</p>

                    <form method="POST" class="mt-4">
                        {% csrf_token %} 
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">Sim, Excluir Permanentemente</button>
                            <a href="{% url 'cliente_detail' cliente.id %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
