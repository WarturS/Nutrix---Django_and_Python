{% extends "base.html" %}

{% block title %}Login | NutriX{% endblock %}

{% block content %}
    <div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9;">
        <h2>Acesso ao Sistema</h2>
        <form method="post">
            {% csrf_token %}
            <label for="id_username">Usuário:</label>
            <input type="text" name="username" id="id_username" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;"><br>
            
            <label for="id_password">Senha:</label>
            <input type="password" name="password" id="id_password" required style="width: 100%; padding: 8px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;"><br>
            
            <button type="submit" style="background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%;">Entrar</button>
        </form>
        <p style="text-align: center; margin-top: 15px;">
            Não tem conta? <a href="{% url 'client_register' %}" style="color: #28a745;">Registre-se como Cliente</a>.
        </p>
    </div>
{% endblock %}
