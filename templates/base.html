<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NutrixADM{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    
    <style>
        /* CSS Personalizado para a Paleta Verde/Branco */
        :root {
            --nutri-green: #4CAF50;    /* Verde Principal (Sucesso) */
            --nutri-dark: #388E3C;     /* Verde Escuro (Navbar) */
            --nutri-light: #F1F8E9;    /* Quase Branco/Verde pálido (Fundo) */
            --nutri-white: #FFFFFF;
        }

        body { 
            padding-top: 70px; 
            background-color: var(--nutri-light);
            color: #333; 
        }
        
        /* Navbar: Verde Escuro e Texto Branco */
        .navbar-custom {
            background-color: var(--nutri-dark) !important; 
        }
        .navbar-custom .nav-link, .navbar-custom .navbar-brand {
            color: var(--nutri-white) !important;
        }
        
        /* Botões de sucesso (principal) */
        .btn-success, .btn-success:hover {
            background-color: var(--nutri-green);
            border-color: var(--nutri-dark);
        }
        
        /* O estilo para .messages não é necessário aqui, mas mantê-lo não causa problemas */
        .messages { padding: 0; list-style: none; }
        .messages .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .messages .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .messages .info { background-color: #cce5ff; color: #004085; border: 1px solid #b8daff; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'clientes_list' %}">NutrixADM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'perfil_nutricionista' %}">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Sair</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdhrw0pG3v3eZf8N" 
            crossorigin="anonymous"></script>
            
</body>
</html>
